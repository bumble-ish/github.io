<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<!-- Libraries for AR --> 
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<!-- Body of HTML Code --> 
<body style='margin : 0px; overflow: hidden;'>
  <!-- A-Frame Scene Creation ARToolkit is defined. --> 
	<a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
    <!-- Object creation. TEXT --> 
    <a-text side='double' value="360 Center Point" width="9" position='0 0 -3.5' color='red'>
    </a-text>
    <!-- Object creation. TEXT --> 
    <a-text side='double' value="Project" position='0 0 -2.5' color='white'>
    </a-text>
    <!-- Object creation. TEXT --> 
    <a-text side='double' value="866 ft" position='0 0 -2.0' color='white'>
    </a-text>
    <!-- Object creation. TEXT --> 
    <a-text side='double' value="at" position='0 0 -1.5' color='white'>
    </a-text>
    <!-- Object creation. TEXT --> 
    <a-text side='double' value="319Â°" position='0 0 -1.0' color='white'>
    </a-text> 
    <!-- Object creation. BOX --> 
    <a-box depth="1" height="1" width="1" position='-1.5 0 -1.5' material='opacity: 10; side: double; color:red;'>
		</a-box>
    <!-- Object creation. SPHERE (baseball) --> 
    <a-sphere src="https://bumble-ish.github.io/github.io/Balls/baseball.jpg" radius="0.7" position="1.5 0 -1.5" segments-height="53">
    </a-sphere>
    <!-- Calling the camera. Definition of marker(target) Hiro for this example --> 
    <a-marker-camera preset='hiro'></a-marker-camera>
    
  </a-scene>
</body>
